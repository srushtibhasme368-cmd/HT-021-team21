<!DOCTYPE html>
<html>
<head>
    <title>Complaint Portal</title>
    <style>
        body{
            margin:0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),
            url('https://images.unsplash.com/photo-1503264116251-35a269479413') no-repeat center/cover;
        }

        /* Navbar */
        .navbar{
            background:#0d3b66;
            color:white;
            padding:18px;
            text-align:center;
            font-size:22px;
            font-weight:600;
            letter-spacing:1px;
        }

        /* Main Container */
        .container{
            width:65%;
            margin:40px auto;
            background:white;
            padding:30px;
            border-radius:12px;
            box-shadow:0 10px 25px rgba(0,0,0,0.3);
        }

        h2{
            text-align:center;
            margin-bottom:20px;
            color:#0d3b66;
        }

        /* Complaint Type Grid */
        .complaint-types{
            display:grid;
            grid-template-columns:repeat(2,1fr);
            gap:20px;
            margin-bottom:25px;
        }

        .card{
            border:2px solid #ddd;
            border-radius:10px;
            overflow:hidden;
            cursor:pointer;
            transition:0.3s;
        }

        .card img{
            width:100%;
            height:160px;
            object-fit:cover;
        }

        .card p{
            text-align:center;
            padding:10px;
            font-weight:600;
            margin:0;
            background:#f8f9fa;
        }

        .card:hover{
            border-color:#0d3b66;
            transform:scale(1.03);
        }

        .selected{
            border:3px solid #0d3b66;
        }

        /* Upload Section */
        .upload-section{
            margin-bottom:20px;
        }

        input[type="file"]{
            width:100%;
            padding:8px;
        }

        textarea{
            width:100%;
            height:100px;
            padding:10px;
            border-radius:6px;
            border:1px solid #ccc;
            resize:none;
            margin-top:10px;
        }

        /* Button */
        .btn{
            background:#0d3b66;
            color:white;
            padding:14px;
            border:none;
            width:100%;
            font-size:16px;
            border-radius:8px;
            cursor:pointer;
            transition:0.3s;
            font-weight:600;
        }

        .btn:hover{
            background:#144d8d;
        }

        .message{
            text-align:center;
            color:green;
            margin-top:15px;
            font-size:18px;
        }
    </style>
</head>
<body>

<div class="navbar">
    Online Complaint Registration Portal
</div>

<div class="container">
    <h2>Select Your Complaint Type</h2>

    <div class="complaint-types">
        <div class="card" onclick="selectCard(this)">
            <img src="/image/light.jpg">
            <p>Street Light Issue</p>
        </div>

        <div class="card" onclick="selectCard(this)">
            <img src="/image/wastecloth.jpg">
            <p>Waste Cloths</p>
        </div>

        <div class="card" onclick="selectCard(this)">
            <img src="/image/roaddamage.jpg">
            <p>Road Damage</p>
        </div>

        <div class="card" onclick="selectCard(this)">
            <img src="/image/garbage.jpg">
            <p>Garbage Dustbin Full</p>
        </div>
    </div>

    <div class="upload-section">
        <h3>Share Photo</h3>
        <input type="file" accept="image/*">
    </div>

    <div>
        <h3>Your Complaint</h3>
        <textarea placeholder="Describe your issue in detail..."></textarea>
    </div>

    <button class="btn" onclick="submitComplaint()">Submit Complaint</button>

    <div id="message" class="message"></div>
</div>

<script>
function selectCard(element){
    var cards=document.querySelectorAll('.card');
    cards.forEach(card=>card.classList.remove('selected'));
    element.classList.add('selected');
}

function submitComplaint(){
    document.getElementById("message").innerHTML=
    "Your complaint has been submitted successfully. Please wait for solution.";
}
</script>

</body>
</html>
