<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Pickup Tracking</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Segoe UI",sans-serif;
}

body{
    min-height:100vh;
    background:linear-gradient(135deg,#4facfe,#00f2fe,#43e97b);
    display:flex;
    justify-content:center;
    align-items:center;
    padding:30px;
}

/* main card */
.container{
    width:100%;
    max-width:1000px;
    background:white;
    border-radius:16px;
    padding:25px 30px 30px;
    box-shadow:0 25px 55px rgba(0,0,0,0.25);
    text-align:center;
}

/* header */
h1{
    color:#0077ff;
    margin-bottom:8px;
}

.subtitle{
    color:#555;
    margin-bottom:18px;
}

/* button */
button{
    padding:12px 20px;
    border:none;
    background:linear-gradient(135deg,#0077ff,#00c6ff);
    color:white;
    font-size:15px;
    border-radius:8px;
    cursor:pointer;
    transition:.3s;
    box-shadow:0 6px 15px rgba(0,0,0,0.2);
}

button:hover{
    transform:translateY(-2px);
    box-shadow:0 10px 20px rgba(0,0,0,0.3);
}

/* map card */
.map-box{
    margin-top:20px;
    border-radius:14px;
    overflow:hidden;
    box-shadow:0 15px 35px rgba(0,0,0,0.25);
}

/* map */
#map{
    height:480px;
    width:100%;
}

/* info bar */
.info{
    margin-top:15px;
    padding:12px;
    border-radius:8px;
    background:#f1f7ff;
    color:#333;
    font-size:14px;
}
</style>
</head>

<body>

<div class="container">

    <h1>Live Pickup Tracking</h1>
    <div class="subtitle">Send your location to track our team in real time</div>

    <button onclick="sendLocation()">Send My Location</button>

    <div class="map-box">
        <div id="map"></div>
    </div>

    <div class="info">
        üìç Blue marker = Your Location | üöö Marker = Pickup Team
    </div>

</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
let map = L.map('map').setView([20.5937,78.9629],5);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
    attribution:'¬© OpenStreetMap'
}).addTo(map);

/* Demo team location (change later dynamically) */
let teamLat = 18.5204;
let teamLng = 73.8567;

let teamMarker = L.marker([teamLat,teamLng]).addTo(map)
    .bindPopup("üöö Pickup Team Current Location");

/* user location */
function sendLocation(){
    if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(function(pos){

            let userLat = pos.coords.latitude;
            let userLng = pos.coords.longitude;

            L.marker([userLat,userLng]).addTo(map)
                .bindPopup("üìç Your Location").openPopup();

            map.setView([userLat,userLng],13);

        },function(){
            alert("Location access denied");
        });
    }else{
        alert("Geolocation not supported");
    }
}
</script>

</body>
</html>
