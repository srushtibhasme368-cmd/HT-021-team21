<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Segoe UI, Arial, sans-serif;
}

/* NAVBAR */
nav{
    position:fixed;
    top:0;
    width:100%;
    padding:18px 8%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
    z-index:1000;
}

nav h1{
    color:#2df5a3;
    letter-spacing:2px;
}

nav ul{
    display:flex;
    list-style:none;
    gap:30px;
}

nav ul li a{
    text-decoration:none;
    color:white;
    font-size:15px;
    transition:.3s;
}

nav ul li a:hover{
    color:#2df5a3;
}

/* HERO SECTION */
.hero{
    height:100vh;
    background:url("/image/bgimage.jpg") center/cover no-repeat;
    position:relative;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    color:white;
}

.hero::before{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.8));
}

.hero-content{
    position:relative;
    max-width:800px;
    padding:20px;
    animation:fadeUp 1.2s ease;
}

.hero-content h2{
    font-size:22px;
    letter-spacing:3px;
    color:#2df5a3;
}


.hero-content h1{
    font-size:60px;
    margin:10px 0;
    letter-spacing:3px;
}

.hero-content p{
    margin-top:10px;
    line-height:1.6;
    opacity:.9;
}

.hero-content button{
    margin-top:30px;
    padding:14px 35px;
    border:none;
    background:#2df5a3;
    color:black;
    font-weight:bold;
    border-radius:30px;
    cursor:pointer;
    transition:.3s;
}

.hero-content button:hover{
    background:#22c989;
    transform:scale(1.05);
}

/* ANIMATION */
@keyframes fadeUp{
    from{opacity:0; transform:translateY(40px);}
    to{opacity:1; transform:translateY(0);}
}

/* RESPONSIVE */
@media(max-width:768px){
    .hero-content h1{font-size:40px;}
    nav ul{display:none;}
}
</style>

</head>
